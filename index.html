<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>
<body>
    <div>
        <div class="row">
            <div class="col-md-4"id="highscore" onclick="highScoreRegistered()">View Highscore</div>
            <div class="col-md-4" id="time">Time: <span id="count"></span></div>
        </div> 
       
        <div id="content">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score by 3 seconds.</p>
            <div id="startButtonDiv" display = "block">
                <button id ="start">Start Quiz</button>
            </div>
        </div>
       
        <div id ="quiz"></div>
        </div>
    </div>

<script src="./asset/script.js"></script>
<script type = "text/javascript"></script>
</body>
</html>
